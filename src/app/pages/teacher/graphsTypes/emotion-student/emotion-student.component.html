
<div class="content">

    <mat-list class="list">
      <!-- <cdk-virtual-scroll-viewport itemSize="100" class="example-viewport"> -->
      <div *ngFor="let student of listStudents">
        <mat-list-item class="item" (click)="table(student)">{{
          student
        }}</mat-list-item>
        <mat-divider></mat-divider>
      </div>
    <!-- </cdk-virtual-scroll-viewport> -->
    </mat-list>

    <mat-tab-group class="graphs">
      <mat-tab label="Emociones en tiempo">
        <mat-icon>info</mat-icon>
        <div class="graph" echarts [options]="options"></div>
      </mat-tab>
      <mat-tab label="Porcentaje duarnte la clase">
        <mat-icon>info</mat-icon>
        <div class="graph" echarts [options]="options2"></div>
      </mat-tab>
    </mat-tab-group>

</div>
