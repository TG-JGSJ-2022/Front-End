<div class="selector">
  <mat-form-field appearance="fill">
    <mat-label>Tipo de grafica</mat-label>
    <mat-select [(value)]="stiles">
      <mat-option *ngFor="let tipo of listaTipos" [value]="tipo">
        {{ tipo }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div *ngIf="stiles == 'Barra'">
  <app-graph1></app-graph1>
</div>
<div *ngIf="stiles == 'Lista'">
  <app-graph1-list></app-graph1-list>
</div>
