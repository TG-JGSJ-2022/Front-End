<ng-template #content let-modal>
    <div class="modal-header">
        <h6 class="modal-title">Sesi√≥n {{sesion_date}} - {{class_name}} </h6>
        <!--<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>-->
   </div>
    <div class="modal-body">
        <p>{{studentsOnline}} estudiantes conectados</p>
        <div class="positive"> 
            <div class="result">
                <div >
                    {{positiveResult}}%                    
                    <img class="emoji" src="../../../../assets/images/positive_emotions.png">
                </div>
            </div>
        </div>
        <div class="negative">
            <div class="result"> 
                <div>
                <ng-template #tolTemplate>Alerta! 
                    <li *ngFor="let emocion of emociones">
                        {{emocion.nombre}}: {{emocion.porcentaje}}%
                    </li> 
                </ng-template>     
                    {{negativeResult}}% 
                    <img class="emoji" src="../../../../assets/images/negative_emotions.png" [tooltip]="tolTemplate" placement="right">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Finalizar clase</button>
    </div>
</ng-template>
<!--(click)="update_data($event)"-->
<button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(content)"  >Clase activa</button>
